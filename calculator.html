<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="background" class="bg-beige">
        <div id="wrapper" class="max-width-900 margin-auto padding-top flex flex-center">
            <div id="calculator-scaffold" class="flex flex-center">
                <div id="calculator-body" class="flex-column space-between">
                    <div id="calculator-result" class="flex flex-center">
                        <div id="text-area">
                            
                        </div>
                    </div>
                    <div id="calculator-buttons-container" class="flex flex-center">
                        <div id="calculator-buttons" class="flex flex-center flex-gap">
                            <button class="number">1</button>
                            <button class="number">2</button>
                            <button class="number">3</button>
                            <button class="bg-dark operator">x</button>
                            <button class="number">4</button>
                            <button class="number">5</button>
                            <button class="number">6</button>
                            <button class="bg-dark operator">/</button>
                            <button class="number">7</button>
                            <button class="number">8</button>
                            <button class="number">9</button>
                            <button class="bg-dark operator">+</button>
                            <button id="result-button">=</button>
                            <button>0</button>
                            <button id="back-space-button">âŒ«</button>
                            <button class="bg-dark operator">-</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
